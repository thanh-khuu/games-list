<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<!--
Body is a container class for Bootstrap compatibility purposes.
-->
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<!--
Bootstrap styled form with input boxes at a 600 pixel max width.
-->
<form method="post" style="max-width:600px;" th:object="${game}">

    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="platform">Platform</label>
        <select th:field="*{platform}">
            <option th:each="gamePlatform : ${gamePlatforms}"
                    th:text="${gamePlatform.name}"
                    th:value="${gamePlatform}"></option>
        </select>
    </div>

    <input type="submit" value="Add Game" />
</form>

<div th:replace="fragments :: foot"></div>
</body>
</html>
