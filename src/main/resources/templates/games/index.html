<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>
    <p th:unless="${gamesList} and ${gamesList.size()}">No Games, bro</p>

    <ul>
        <li th:each="game : ${gamesList}" th:text="${game}"></li>
    </ul>
</body>
</html>
